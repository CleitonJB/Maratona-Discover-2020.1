<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Discover</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>dev.finance$</h1>
      </div>
    </header>

    <main>
      <div class="content-container">
        <div class="block-container">
          <h2>Balanço</h2>

          <div class="content-block">
            <h4>Entradas</h4>

            <p>R$ 5.000,00</p>
          </div>

          <div class="content-block">
            <h4>Saídas</h4>

            <p>R$ 2.000,00</p>
          </div>

          <div class="content-block-total">
            <h4>Total</h4>

            <p>R$ 3.000,00</p>
          </div>
        </div>

        <div class="block-container">
          <h2>Transações</h2>

          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Luz</td>
                <td class="negative-value">- R$ 500,00</td>
                <td>23/01/2021</td>
              </tr>

              <tr>
                <td>Criação de Website</td>
                <td class="positive-value">+ R$ 5.000,00</td>
                <td>24/01/2021</td>
              </tr>

              <tr>
                <td>Aluguel</td>
                <td class="negative-value">- R$ 1.500,00</td>
                <td>26/01/2021</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <span>dev.finance$</span>
    </footer>
  </body>
</html>
